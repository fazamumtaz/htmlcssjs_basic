<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Basics</title>
</head>
<body>
    <header>
        <h1 id="namaLengkap">Kamseupay</h1>
        <button onclick="setNewElement()">Ganti Data</button>
    </header>

    <main>
        <article>
            <h4 id="judul1">Halo React JS</h4>
            <p>halo ini framework terbaik</p>
        </article>
        <article
        onmouseenter="articleEffect()" 
        onmouseleave="articleEffectOff()"
        ondblclick="removeArticle()"
        >
            <h4 id="judul2">Halo React JS</h4>
            <p>halo ini framework terbaik</p>
        </article>
        <article>
            <h4 id="judul3">Halo React JS</h4>
            <p>halo ini framework terbaik</p>
        </article>
    </main>
    <footer><p>Made by Love, Kamseupay</p></footer>


    <script>

        // ambil article
        const article1 = document.getElementsByTagName('article')[0];
        const article2 = document.getElementsByTagName('article')[1];
        const article3 = document.getElementsByTagName('article')[2];
        
        function removeArticle() {
            const isConfirm = confirm('beneran mau dihapus?');
            if (isConfirm == true) {
                // articleEffectOff();
                article2.remove();
            }
        }

        function articleEffectOff() {
            console.log('mouse keluar..');
            article1.style.scale = 1;
            article2.style.scale = 1;
            article3.style.scale = 1;
            article2.style.color = 'black';
            article2.style.backgroundColor = 'white';
        }

        // set function buat efek nya
        function articleEffect() {
            article2.style.backgroundColor = 'tomato';
            article2.style.color = 'white';
            article2.style.scale = "1.2";
            article2.style.transition = "0.5s"

            article1.style.scale = "0.6"
            article1.style.transition = "500ms"
        
            article3.style.scale = "0.6"
            article3.style.transition = "500ms"
        }

        // karena article bukan button, jadi harus dikasih trigger addEventListener
        // article2.addEventListener('click', articleEffect);


        function setNewElement() {
            const inputNamaLengkap = prompt('Siapa nama kamu?');
            namaLengkap.textContent = inputNamaLengkap;

            const inputJudul1 = prompt('Apa judul film pertama kamu?');
            judul1.textContent = inputJudul1

            const inputJudul2 = prompt('Apa judul film kedua kamu?');
            judul2.textContent = inputJudul2

            const inputJudul3 = prompt('Apa judul fiml ketiga kamu?');
            judul3.textContent = inputJudul3;
        }         

    </script>
</body>
</html>
